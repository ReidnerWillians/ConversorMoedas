<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <img class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3 " src="src/Img/logo.svg" alt="logo">
        </div>

        <div data-js="currencies-container" class="row justiy-content-center mb-4 mt-4">
            <div class="col-sm-6 col-lg-6">
                <select data-js="currency-one" class="form-select"></select>
            </div>            

            <div class="col-sm-6 col-lg-6">
                <select data-js="currency-two" class="form-select"></select>
            </div>
            <div role="alert" class="alert alert-warning alert-dismisle fade show">"A moeda n√£o existe em nosso bando de dados."</div>
        </div>

        <div class="row-justify-content-center align-items-center mb-4 mt-4">
            <div class="col-sm-6 col-md-4">
                <input data-js="currency-one-times" type="number" min="1" class="form-control form-control-lg" value="1">
            </div>
            <div class="col-sum-6 col-md-6">
                <p data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
            </div>
           
            <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
        </div>
          
    </div>
    <script src="Js/app.js"></script>
    
</body>
</html>
